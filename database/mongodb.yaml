apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  namespace: db
  labels:
    app: mongodb
spec:
  containers:
  - name: mongodb
    image: mongo:4.4
    ports:
    - containerPort: 27017
      name: mongodb
    env:
    - name: MONGO_INITDB_ROOT_USERNAME
      value: "root"
    - name: MONGO_INITDB_ROOT_PASSWORD
      value: "1234"
    volumeMounts:
    - name: mongo-data
      mountPath: /data/db
  volumes:
  - name: mongo-data
    emptyDir: {}