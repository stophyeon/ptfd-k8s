apiVersion: v1
kind: ConfigMap
metadata:
  name: apigw-config
data:
  application.yml: |
    server:
      port: 8888
    spring:
      profiles:
        active: dev
      application:
        name: API-GW
      cloud:
        gateway:
          globalcors:
            corsConfigurations:
              '[/**]':
                allowedOrigins: "http://localhost:3000"
                allowedHeaders:
                  - x-requested-with
                  - authorization
                  - content-type
                  - credential
                  - X-AUTH-TOKEN
                  - X-CSRF-TOKEN
                allowedMethods:
                  - POST
                  - GET
                  - PUT
                  - OPTIONS
                  - DELETE
                  
          routes:
            - id: CHAT-API
